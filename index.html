---
layout: default
---
<h2> Feeds: </h2>

<table>
  <thead>
    <tr>
      <th>Feed Link</th><th>Media Link</th><th>Last Fetch</th><th>State</th>
    </tr>
  </thead>
  <tbody>
      {%- for feed in site.feeds -%}
    <tr>
      <td><a href="{{ feed.url | absolute_url }}">{{ feed.name }}</a></td>
      <td><a href="{{ feed.filename | absolute_url }}">{{ feed.filename }}</a></td>
      <td>{{feed.date}}</td>
      <td>{{site.state[feed.slug]}}</td>
    </tr>
      {%- endfor -%}
  </tbody>  
</table>
