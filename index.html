---
layout: default
---
<h2> Feeds: </h2>

<table>
  <thead>
    <tr>
      <th>Feed Link</th><th>Media Link</th><th>Last Fetch</th>
    </tr>
  </thead>
  <tbody>
      {%- for feed in site.feeds -%}
      {{ feed | jsonify }}
      {% assign media_url = feed.filename | absolute_url %}
    <tr>
      <td><a href="{{ feed.url | absolute_url }}">{{ feed.name }}</a></td>
      <td><a href="{{ media_url }}">{{ file }}</a></td>
      <td>{{feed.date}}</td>
    </tr>
      {%- endfor -%}
  </tbody>  
</table>
