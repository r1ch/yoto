name: Update Podcasts

on:
  schedule:
    - cron: "55 20 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------------------------------------
    # 1. CHECKOUT
    # -----------------------------------------------------------
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    # -----------------------------------------------------------
    # 2. CACHE PERL + CPANM
    # -----------------------------------------------------------
    - name: Cache Perl modules
      uses: actions/cache@v4
      with:
        path: |
          ~/perl5
          ~/.cpanm
        key: ${{ runner.os }}-perl-${{ hashFiles('fetch_podcasts.py', 'podcasts.yml') }}
        restore-keys: |
          ${{ runner.os }}-perl-

    # -----------------------------------------------------------
    # 3. SYSTEM DEPS
    # -----------------------------------------------------------
    - name: Install ffmpeg + AtomicParsley + XML deps
      run: |
        sudo apt-get update
        sudo apt-get install -y atomicparsley ffmpeg libxml2 libx
